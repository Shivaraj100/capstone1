 <head>
    <title>My Contacts </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #0091EA;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      h1, h2 {
        margin: 0;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        margin-bottom: 10px;
      }
      
      form {
        background-color: #0091EA;
        border: 1px solid #0091EA;
        border-radius: 5px;
        margin: 20px auto;
        max-width: 500px;
        padding: 20px;
      }
      
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        border: 1px solid #0091EA;
        border-radius: 3px;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      
      input[type="submit"] {
        background-color: #0b1544;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px 20px;
      }
      
      input[type="submit"]:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Info</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Our Contact Information</h2>
        <ul>
          <li>Email: Shivarajkarki19@gmail.com</li>
          <li>Phone: 929-456-7890</li>
          <li>Address: 85 W 23 St, New York, USA</li>
        </ul>
      </section>
      <section>
        <h2>Enter Your Contact Information</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
  </body>
